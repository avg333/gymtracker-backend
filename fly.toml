# fly.toml file generated for gymtracker-back on 2023-01-21T14:21:41+01:00

app = "gymtracker-back"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []



[env]
  MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED="false"
  _JAVA_OPTIONS="-XX:MaxRAM=70m"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    #force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
