spring.profiles.active="staging"
##########################################################
#                                                        #
#                         BASE                           #
#                                                        #
##########################################################
server.port=${PORT:8082}
spring.application.name=gymtracker-backend
workoutsApiPrefix=/workout-api
exercisesApiPrefix=/exercises-api
authApiPrefix=/auth-api
authApiEndpoint=/signin
##########################################################
#                                                        #
#                       TIMEZONE                         #
#                                                        #
##########################################################
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jackson.date-format=yyyy-MM-dd
spring.jpa.open-in-view=false
##########################################################
#                                                        #
#                       SECURITY                         #
#                                                        #
##########################################################
security.jwtExpirationMs=86400000
security.secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
##########################################################
#                                                        #
#                         LOGS                           #
#                                                        #
##########################################################
logging.level.root=INFO
logging.level.org.avillar.gymtracker=DEBUG
##########################################################
#                                                        #
#                         JPA                            #
#                                                        #
##########################################################
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
##########################################################
#                                                        #
#                       DATABASE                         #
#                                                        #
##########################################################
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.jpa.hibernate.ddl-auto=create-drop
##########################################################
#                                                        #
#                         REDIS                          #
#                                                        #
##########################################################
spring.cache.type=redis
spring.data.redis.port=${REDISPORT}
spring.data.redis.url=${REDISURL}
spring.data.redis.username=${REDISUSER}
spring.data.redis.password=${REDISPASSWORD}
management.endpoints.web.exposure.include=*