<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercises</title>
    <meta name="author" content="Adrian Villar">
    <meta name="description" content="Exercise list with a search form">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
<form action="http://localhost:8080/api/exercise"  method="post">
    <div class="form-group row">
        <label for="name" class="col-4 col-form-label">Name</label>
        <div class="col-8">
            <input id="name" name="name" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="description" class="col-4 col-form-label">Description</label>
        <div class="col-8">
            <input id="description" name="description" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-4">Unilateral</label>
        <div class="col-8">
            <div class="custom-control custom-checkbox custom-control-inline">
                <input name="unilateral" id="unilateral_0" type="checkbox" class="custom-control-input" value="true">
                <label for="unilateral_0" class="custom-control-label">Uni</label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-4 col-8">
            <button id="submitButton" name="singlebutton" class="btn btn-primary">Search</button>
        </div>
    </div>
</form>

</body>
</html>
